<ion-modal-view class="datepicker-modal">
  <div class="container">
    <ionic-datepicker initial="datePicker.initial" from="datePicker.from" to="datePicker.to" on-selected="onDatePickerDateSelected(current)"
      on-close="onDatePickerClose(current)" on-confirm="onDatePickerConfirm(current)">
    </ionic-datepicker>
  </div>
</ion-modal-view>
