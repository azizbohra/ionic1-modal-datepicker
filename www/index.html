<!DOCTYPE html>
<html ng-app="starter" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Datepicker Css -->
    <link href="lib/ionic-datepicker/ionic-datepicker.css" rel="stylesheet">
    <link href="templates/modal/datepicker/datepicker.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Moment.js -->
    <script src="lib/moment/moment.js" type="text/javascript"></script>
    <script src="lib/moment/angular-moment.js" type="text/javascript"></script>

    <!-- Datepicker Js -->
    <script src="lib/ionic-datepicker/ionic-datepicker.js" type="text/javascript"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="controller">

    <ion-pane ng-init="init()">
      <ion-header-bar class="bar-positive">
        <h1 class="title">Ionic Datepicker</h1>
      </ion-header-bar>
      <ion-content scroll="false" class="content-center">
        <button class="button button-positive" on-tap="openModal()">Open Date Picker</button>
      </ion-content>
    </ion-pane>

  </body>
</html>
